<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Editor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <textarea
        id="cookieInput"
        placeholder="Enter JSON formatted cookies"
      ></textarea>
      <button id="getCookies">Get Cookies</button>
      <button id="addCookies">Add Cookies</button>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
